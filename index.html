<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- USE ROBOTO GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,500&display=swap" rel="stylesheet">
    <title>Project 1: Quote Generator</title>

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Quote Generator</h2>
    </div>

    <div class="main-content">
      <div class="text-area text">
        <span class="quote" id="quote">
          "I do the very best I know how - the very best I can; and I mean to keep on doing so until the end."
        </span>
      </div>
      <div class="person" id="author">Abraham lincoln</div>

      <div class="button-area">
        <button id="btn">New Quote</button>
      </div>
    </div>
  </div>
  
  <!-- SCRIPTS -->
  <script src="script.js"></script>
</body>
</html>
